<!DOCTYPE html>
<html>
  <head>
    <title>
      Canvas App
    </title>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <div>
	    <input id="picker" type="button" class="jscolor {valueElement:null, value:'000000', closable:true, onFineChange:'setColor(this)'}"></input>
	    <input id="brushSize" type="range" min="1" max="50" value="5" />
	    <input id="brush" type="button" value="brush"></input>
	    <input id="eraser" type="button" value="eraser"></input>
	    <input id="undo" type="button" value="undo"></input>
    </div>
    <div>
      <canvas id="canvas"></canvas>
    </div>
    <script type="text/javascript" src="javascripts/jscolor.js"></script>
    <script type="text/javascript" src="javascripts/paper-full.js"></script>
    <script type="text/javascript" src="javascripts/app.js" canvas="canvas"> </script>
  </body>
</html>
